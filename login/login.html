<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="login-container">
    <h2>Admin Login</h2>
    <input type="text" id="admin-username" placeholder="Username">
    <input type="password" id="admin-password" placeholder="Password">
    <button class="btn" onclick="adminLogin()">Login as Admin</button>

    <h2>Student Login</h2>
    <input type="text" id="student-name" placeholder="Name">
    <input type="text" id="student-reg" placeholder="College Registration Number">
    <button class="btn" onclick="studentLogin()">Login as Student</button>

    <a href="../index.html" class="back-btn">Go Back</a>
</div>
<script src="../js/script.js"></script>
</body>
</html>
