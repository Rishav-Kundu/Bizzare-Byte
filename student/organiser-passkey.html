<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Organiser Pass Key</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<script src="../js/script.js"></script>
<script>
if(!localStorage.getItem("isStudent")){
    alert("Please login first!");
    window.location.href="../login/login.html";
}
document.addEventListener("DOMContentLoaded", ()=>{
    populateEventDropdown("org-event-select","verify-pass-btn");
});
</script>

<div class="form-container">
    <h2>Organiser Section Access</h2>
    <label for="org-event-select">Select Event</label>
    <select id="org-event-select"></select>

    <label for="pass-key">Enter Pass Key</label>
    <input type="text" id="pass-key" placeholder="Enter 4-digit pass key">

    <button class="btn" id="verify-pass-btn" onclick="verifyPassKey()">Submit</button>
    <a href="student-dashboard.html" class="back-btn">Go Back</a>
</div>
</body>
</html>
