<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Events</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<script src="../js/script.js"></script>
<div class="dashboard-container">
    <h2>All Events</h2>
    <div id="event-list"></div>
    <a href="" id="back-btn" class="back-btn">Go Back</a>
</div>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
    showEvents("event-list");

    if(localStorage.getItem("isStudent")){
        document.getElementById("back-btn").href = "student-dashboard.html";
    } else {
        document.getElementById("back-btn").href = "../index.html";
    }
});
</script>
</body>
</html>
