<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<script src="../js/script.js"></script>
<script>
if(!localStorage.getItem("isStudent")){
    alert("Please login first!");
    window.location.href="../login/login.html";
}
const studentName = localStorage.getItem("studentName");
</script>

<div class="dashboard-container">
    <h2>Welcome, <span id="student-name-display"></span></h2>

    <div class="home-buttons">
        <a href="participant-form.html" class="btn">Participant Section</a>
        <a href="organiser-passkey.html" class="btn">Organiser Section</a>
        <a href="view-events.html" class="btn">View Events</a>
        <button class="btn" onclick="logout()">Logout</button>
    </div>
</div>

<script>
document.getElementById("student-name-display").innerText = studentName;
</script>
</body>
</html>
